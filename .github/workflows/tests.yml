name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: PHP 8.5 - Laravel 12
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: dom, curl, libxml, mbstring, zip, pcov
          coverage: pcov

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer require "illuminate/http:^12.0" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Create build directory
        run: mkdir -p build

      - name: Execute tests
        run: composer run phpunit

      - name: Check code style
        run: composer run phpcs

      - name: Upload coverage to Scrutinizer
        if: success()
        continue-on-error: true
        run: |
          if [ -f "build/clover.xml" ]; then
            wget -q https://scrutinizer-ci.com/ocular.phar
            php ocular.phar code-coverage:upload --format=php-clover build/clover.xml
          else
            echo "Coverage file not found at build/clover.xml"
          fi
