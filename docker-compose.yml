services:
  php:
    volumes:
    - ./:/app
    image: composer:2.6

  install:
    volumes:
    - ./:/app
    image: composer:2.6
    command: composer install

  phpunit:
    volumes:
    - ./:/app
    image: composer:2.6
    command: composer phpunit

  test:
    volumes:
    - ./:/app
    image: composer:2.6
    command: composer run tests

  fixcs:
    volumes:
    - ./:/app
    image: composer:2.6
    command: composer run fix-cs
